{% extends "base.html" %}

{% block page_name %}
    {{room.name}} | Photos
{% endblock page_name %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <div class="container mx-auto my-10 flex flex-col">
            {% for photo in room.photos.all %}
                <div class="mx-6 xl:mx-20 my-3 border p-6 border-gray-400 flex justify-between">
                    <div class="flex items-start mr-4">
                        <span class="text-xl text-black text-bold -ml-3 -mt-4 mr-2">{{ forloop.counter }}</span>
                        <img src="{{photo.file.url}}" class="w-48 h-48"/>
                        <span class="ml-8 text-lg">{{photo.caption}}</span>
                    </div>
                    <div class="flex flex-col w-1/6">
                        <a class="btn-link-teal block" href="#">Edit</a>
                        <a class="btn-link-red block mt-px" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
                    </div>
                </div>
            {% endfor %}
    </div>
{% endblock content %}
