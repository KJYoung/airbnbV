<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href={% url 'rooms:detail' room.pk %}>
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{room.first_photo_url}});"></div>
        <div class="flex justify-between mb-1 mx-1" >
            <div class="w-4/5 overflow-hidden">
                {% if room.host.superhost %}
                    <span class="mr-2 border border-black text-black rounded py-px px-2 uppercase font-medium text-xs">superhost</span>
                {% else %}
                {% endif %}
                <span class="text-sm text-gray-500">{{room.city}} | {{room.country.name}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{room.total_rating_average}}
            </span>
        </div>
        <span class="text-black truncate block w-11/12 pr-1 mx-1">{{room.name}}</span>
    </a>
</div>
