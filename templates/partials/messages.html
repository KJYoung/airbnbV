{% if messages %}
    <ul class="absolute mx-auto left-0 right-0 top-5 flex justify-center">
        {% for message in messages %}
            <li class="message font-medium bg-gray-700 rounded-full z-10 text-white py-4 px-20 text-center {% if message.tags %}{{message.tags}}{% endif %}">{{message}}</li>
        {% endfor %}
    </ul>
{% endif %}
